<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .dashboard-card {
            width: 100%;
            max-width: 600px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-lg dashboard-card">
            <h3 class="text-center">Welcome, Student</h3>
            <p class="text-center">You have successfully logged into the student dashboard.</p>
            
            <div class="d-flex flex-column align-items-center">
                <a href="{% url 'logout' %}" class="btn btn-danger w-100">Logout</a>
            </div>
        </div>
    </div>
</body>
</html>
