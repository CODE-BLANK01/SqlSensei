<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SqlSensei{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        header {
            background: #343a40;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        main {
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to SqlSensei</h1>
        <nav>
            {% if request.user.role == "Student" %}
            <a href="{% url 'student_dashboard' %}?show_home=true">Dashboard</a>
            {% elif request.user.role == "Instructor" %}
                <a href="{% url 'instructor_dashboard' %}?show_home=true">Dashboard</a>
            {% else %}
                <a href="#">Dashboard</a>
            {% endif %}
            <a href="{% url 'logout' %}">Logout</a>
            
        </nav>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
